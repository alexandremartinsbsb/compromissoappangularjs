<div class="mdl-cell mdl-cell--12-col breadcrumb" breadcrumb titulo-link1="Principal" link1="/#!/" titulo-link2="Usuário" link2="/#!/usuarios" titulo-link3="Novo" link3="/#!/usuario/novo"></div>

<div class="mdl-card mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Novo usuário</h2>
    </div>
    <div class="mdl-card__supporting-text">

        <form novalidate name="formulario">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <div>
                        <input class="mdl-textfield__input" type="text" id="nome" ng-model="usuario.nome" required ng-disabled="visualiza">
                        <label class="mdl-textfield__label" for="nome" name="nome">Nome</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <div>
                        <input class="mdl-textfield__input" type="text" id="email" ng-model="usuario.email" required ng-disabled="visualiza">
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <div>
                        <input class="mdl-textfield__input" type="text" id="login" ng-model="usuario.login" required ng-disabled="visualiza">
                        <label class="mdl-textfield__label" for="login">Login</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <div>
                        <input class="mdl-textfield__input" type="password" id="senha" ng-model="usuario.senha" required ng-disabled="visualiza">
                        <label class="mdl-textfield__label" for="senha">Senha</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <label for="situacao" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="situacao" class="mdl-switch__input" ng-model="usuario.situacao" ng-disabled="visualiza">
                        <span class="mdl-switch__label">Situacao</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border" ng-show="!visualiza">
        <a id="btnSalvar" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="submeter()">
            Salvar
        </a>
    </div>
</div>

<div class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
